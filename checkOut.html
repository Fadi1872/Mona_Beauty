<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Mona Beauty</title>
  </head>
  <body>
    <header>
      <nav class="custom_navbar fixed-top glass">
        <div
          class="container d-flex justify-content-between align-items-center py-3"
        >
          <h5 class="nav_logo">Mona Beauty</h5>
          <div class="d-flex align-items-center gap-4">
            <div class="nav_links d-flex align-items-center gap-3">
              <a href="./index.html">HOME</a>
              <a href="./products.html">PRODUCTS</a>
              <a href="./cart.html" class="text-dark">
                <i class="fa-solid fa-cart-shopping fs-4 d-md-none"></i>
              </a>
            </div>
            <div id="toggle">
              <i class="fa-solid fa-bars d-lg-none fs-3"></i>
            </div>
            <a href="./cart.html" class="text-dark">
              <i class="fa-solid fa-cart-shopping fs-4 d-none d-md-inline"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="container min-vh-100">
          <div
            class="row min-vh-100 justify-content-center align-items-center py-5"
          >
            <div class="col-lg-4 col-12 my-lg-0 my-5">
              <div class="checkout_form p-3">
                <div
                  class="d-flex align-items-center justify-content-between mb-4 "
                >
                  <h1 class="sub_title mb-0">Bill</h1>
                  <a
                    href="./cart.html"
                    class="main_button px-4 py-1 text-decoration-none"
                    >Edit Cart</a
                  >
                </div>
                <div class="container-fluid">
                  <div class="row justify-content-between">
                    <div class="col-3 px-0">
                      <p class="sub-big_header mb-0">Base Fare</p>
                    </div>
                    <div class="col-2 px-0">
                      <p class="sub-big_header mb-0" id="baseFare"></p>
                    </div>
                  </div>
                </div>
                <div class="container-fluid">
                  <div class="row justify-content-between">
                    <div class="col-3 px-0">
                      <p class="sub-big_header mb-0">Taxes</p>
                    </div>
                    <div class="col-2 px-0">
                      <p class="sub-big_header mb-0" id="taxes"></p>
                    </div>
                  </div>
                </div>
                <div class="container-fluid">
                  <div class="row justify-content-between">
                    <div class="col-3 px-0">
                      <p class="sub-big_header mb-0">Shipping</p>
                    </div>
                    <div class="col-2 px-0">
                      <p class="sub-big_header mb-0" id="shopping">50$</p>
                    </div>
                  </div>
                </div>
                <div class="container-fluid">
                  <div class="row justify-content-between">
                    <div class="col-3 px-0">
                      <p class="sub-big_header mb-0">Discout</p>
                    </div>
                    <div class="col-2 px-0">
                      <p class="sub-big_header mb-0">5%</p>
                    </div>
                  </div>
                </div>
                <div class="container-fluid mt-4">
                  <div class="row justify-content-between">
                    <div class="col-3 px-0">
                      <p class="sub-big_header mb-0">Total</p>
                    </div>
                    <div class="col-2 px-0">
                      <p class="sub-big_header mb-0" id="total"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <h1 class="sub_title px-2 mb-4">CheckOut</h1>
              <form>
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-6">
                      <div class="mb-2">
                        <label
                          for="exampleFormControlInput1"
                          class="sub-big_header mb-2"
                          >First Name</label
                        >
                        <input
                          required
                          type="text"
                          class="form-control"
                          id="exampleFormControlInput1"
                          placeholder="Mona"
                        />
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="mb-2">
                        <label
                          for="exampleFormControlInput1"
                          class="sub-big_header mb-2"
                          >Last Name</label
                        >
                        <input
                          required
                          type="text"
                          class="form-control"
                          id="exampleFormControlInput1"
                          placeholder="Al Rayes"
                        />
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="mb-2">
                        <label
                          for="exampleFormControlInput1"
                          class="sub-big_header mb-2"
                          >Street Address</label
                        >
                        <input
                          required
                          type="text"
                          class="form-control"
                          id="exampleFormControlInput1"
                        />
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="mb-2">
                        <label
                          for="exampleFormControlInput1"
                          class="sub-big_header mb-2"
                          >Postal Code</label
                        >
                        <input
                          required
                          type="text"
                          class="form-control"
                          id="exampleFormControlInput1"
                        />
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="mb-2">
                        <label
                          for="exampleFormControlInput1"
                          class="sub-big_header mb-2"
                          >Town/City</label
                        >
                        <input
                          required
                          type="text"
                          class="form-control"
                          id="exampleFormControlInput1"
                        />
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="mb-2">
                        <label
                          for="exampleFormControlInput1"
                          class="sub-big_header mb-2"
                          >Phone Number</label
                        >
                        <input
                          required
                          type="text"
                          class="form-control"
                          id="exampleFormControlInput1"
                        />
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="mb-2">
                        <label
                          for="exampleFormControlInput1"
                          class="sub-big_header mb-2"
                          >Email</label
                        >
                        <input
                          required
                          type="email"
                          class="form-control"
                          id="exampleFormControlInput1"
                        />
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="main_button w-100 py-2">
                        CheckOut
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/app.js"></script>
    <script src="./js/checkOut.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
  </body>
</html>

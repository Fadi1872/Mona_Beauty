<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Mona Beauty</title>
  </head>
  <body>
    <header>
      <nav class="custom_navbar fixed-top glass">
        <div
          class="container d-flex justify-content-between align-items-center py-3"
        >
          <h5 class="nav_logo">Mona Beauty</h5>
          <div class="d-flex align-items-center gap-4">
            <div class="nav_links d-flex align-items-center gap-3">
              <a href="./index.html">HOME</a>
              <a href="./products.html">PRODUCTS</a>
              <i class="fa-solid fa-cart-shopping fs-4 d-md-none"></i>
            </div>
            <div id="toggle">
              <i class="fa-solid fa-bars d-lg-none fs-3"></i>
            </div>
            <a href="./cart.html" class="text-dark">
              <i class="fa-solid fa-cart-shopping fs-4 d-none d-md-inline"></i>
            </a>
          </div>
        </div>
      </nav>
      <div
        class="products-hero d-flex justify-content-center align-items-center"
        style="--img-url: url('./assets/productHero.webp')"
      >
        <h1 class="big_header text-center">Discover, Indulge, Enjoy</h1>
      </div>
    </header>

    <main>
      <section class="py-5">
        <div class="container">
          <h1 class="big_header mb-0">Product<span>s</span></h1>
          <div class="row py-5">
            <div class="col-xl-3">
              <p class="sub_title">Filters</p>
              <div class="mb-4">
                <p class="sub-big_header"><b>Categories</b></p>
                <div class="d-flex justify-content-between flex-warp">
                  <div class="pe-5 pb-2 w-xl-50 w-md-25 w-50">
                    <input
                      type="radio"
                      name="category"
                      value="any"
                      id="any"
                      checked
                      class="radio"
                    />
                    <label for="any">Any</label>
                  </div>
                  <div class="w-xl-50 w-md-25 w-50">
                    <input
                      type="radio"
                      name="category"
                      value="make up"
                      id="makeup"
                      class="radio"
                    />
                    <label for="makeup">Make Up</label>
                  </div>
                  <div class="pe-5 w-xl-50 w-md-25 w-50">
                    <input
                      type="radio"
                      name="category"
                      value="accessories"
                      id="Accessories"
                      class="radio"
                    />
                    <label for="Accessories">Accesory</label>
                  </div>
                  <div class="w-xl-50 w-md-25 w-50">
                    <input
                      type="radio"
                      name="category"
                      value="bundles"
                      id="Bundles"
                      class="radio"
                    />
                    <label for="Bundles">Bundle</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl">
              <div class="container-fluid">
                <div class="row g-4" id="product_container"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/generateCards.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/addToCart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
  </body>
</html>
